<h2 id="建造者模式">建造者模式</h2>

<ul>
<li>将一个复杂对象的构建与它的表示分离，使得同样的构建过程可以创建不同的表示。</li>
<li>其实就是将构建的过程先定义成抽象类，其子类必须实现这些方法。调用类中使用抽象类调用这些方法。</li>
</ul>
